  flutter_test:
    sdk: flutter
  google_maps: ^6.1.0
  google_maps_flutter:
    git:
      url: https://github.com/goaapp1020/packages.git
      path: packages/google_maps_flutter/google_maps_flutter
  http: ">=0.13.0 <2.0.0"
  integration_test:
    sdk: flutter
  mockito: 5.4.1

